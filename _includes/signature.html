<a href="{{ site.url }}{{ site.baseurl }}" class="signature-link">
    <div class="signature">
        <img src="{{ '/assets/images/signature.png' | relative_url }}" 
             alt="{{ site.title }} Signature" 
             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <span style="display:none; font-size:16px; color:#333;">CR</span>
    </div>
</a>
